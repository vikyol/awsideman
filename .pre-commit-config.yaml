repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict

  - repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
      - id: black

  - repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
      - id: isort

  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: v0.1.0
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.7.1
    hooks:
      - id: mypy
        additional_dependencies: [types-requests, types-PyYAML, types-psutil, types-aiofiles, types-cryptography]
        args: [--config-file=pyproject.toml, --exclude=^examples/, --exclude=^tests/, --ignore-missing-imports, --explicit-package-bases, --disable-error-code=unused-ignore, --disable-error-code=unreachable, --disable-error-code=no-any-return, --disable-error-code=var-annotated, --disable-error-code=no-untyped-def, --disable-error-code=comparison-overlap, --disable-error-code=union-attr, --disable-error-code=attr-defined, --disable-error-code=assignment, --disable-error-code=arg-type, --disable-error-code=abstract, --disable-error-code=override, --disable-error-code=index, --disable-error-code=misc, --disable-error-code=method-assign, --disable-error-code=call-overload, --disable-error-code=no-redef, --disable-error-code=operator, --disable-error-code=list-item]
